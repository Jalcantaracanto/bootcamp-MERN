<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="title">

            <div class="sub-container">

                    <img src="https://octodex.github.com/images/grinchtocat.gif" alt="OctoCat Grinch">
                    <img src="https://octodex.github.com/images/mummytocat.gif" alt="OctoCat momia">
                    <img src="https://octodex.github.com/images/stormtroopocat.png" alt="OctoCat Stormtrooper">
                </div>
                <div class="middle-container">
                    <img src="https://octodex.github.com/images/catstello.png" alt="OctoCat DJ">
                    <img src="https://octodex.github.com/images/grinchtocat.gif" alt="OctoCat Grinsh">
                </div>
                <div class="bottom-container">
                    <img src="https://octodex.github.com/images/bewitchedtocat.jpg" alt="OctoCat Bruja">
                    <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="OctoCat Investigador">
                    <img src="https://octodex.github.com/images/Robotocat.png" alt="OctoCat Robot">

            </div>
            <div id="credits">
