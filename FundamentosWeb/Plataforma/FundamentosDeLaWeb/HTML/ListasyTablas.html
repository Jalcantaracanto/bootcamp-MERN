<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas y Tablas
        </title>
    </head>
    <body>
        <!-- Lista desordenada -->
        <ul>
            <li>Perro</li>
            <li>Gato</li>
            <li>Dragón</li>
            <li>Mono</li>
        </ul>
        <br>
        <!-- Lista Ordenada -->
        <ol>
            <li>Dog</li>
            <li>Cat</li>
            <li>Dragon</li>
            <li>Monkey</li>
        </ol>
        <br>
        <!-- Filas de tabla -->
        <table>
            <tr>
                <th>Película</th>
                <th>Año</th>
                <th>Calificación</th>
            </tr>
            <tr>
                <td>Up</td>
                <td>2009</td>
                <td>PG</td>
            </tr>
            <tr>
                <td>Matrix</td>
                <td>1999</td>
                <td>R</td>
            </tr>
        </table>
    </body>
</html>
