<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="contenedor-padre">
            <div id="contenedor-hijo">
                <h1 id="tituloGrande">Formulario Ayudantía 1</h1>
                <form action="">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input
                            type="text"
                            name="nombre"
                            placeholder="Ej: josé "
                            id="nombre"
                        />
                    </div>
                    <div>
                        <label for="numero ">Numero </label>
                        <input
                            type="text"
                            name="numero "
                            placeholder="Ej: +546 83748393"
                            id="numero "
                        />
                    </div>
                    <div>
                        <label for="numero">Número de teléfono</label>
                        <input
                            type="text"
                            name="apellido"
                            placeholder="Ej: triviño"
                            id="apellido"
                        />
                    </div>
                    <div>
                        <h4>Conocimiento</h4>
                        <input type="radio" name="conocimiento" id="si" />
                        <label for="si">si</label>
                        <input type="radio" name="conocimiento" id="no" />
                        <label for="no">no</label>
                    </div>
                    <div>
                        <label for="nombre2">Nombre</label>
                        <input
                            type="text"
                            name="nombre2"
                            placeholder="tulio"
                            id="nombre2"
                        />
                    </div>
                    <div>
                        <input type="color" />
                    </div>
                </form>
                <h1>Gracias por participar</h1>
            </div>
        </div>
    </body>
</html>
