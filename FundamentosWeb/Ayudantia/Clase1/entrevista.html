<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
    <body>
        <form action="">
            <fieldset style="width: 400px;">
                <legend>Formulario Persona</legend>
                <div>
                    <label for="nombre">Ingresa Nombre</label>
                    <input type="text" placeholder="Javier Alcántara" id="nombre">
                </div>
                <div>
                    <label for="apellido">Ingresa Apellido</label>
                    <input type="text" placeholder="Javier Alcántara" id="apellido">
                </div>
                <div>
                    <label for="edad">Ingrese edad</label>
                    <input type="number" placeholder="0" id="edad">
                </div>
                <div>
                    <label>¿Conocimientos Programación?</label>
                    <div>
                        <input type="radio" name="programacion" id="si">
                        <label for="si">Sí</label>
                        <input type="radio" name="programacion" id="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
